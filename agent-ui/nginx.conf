server {
  listen 3000;
  server_name _;

  # Root apunta al export estático
  root /usr/share/nginx/html;
  index index.html;

  # Archivos estáticos con caché largo
  location ~* \.(?:js|css|png|jpg|jpeg|gif|svg|webp|ico|ttf|woff|woff2)$ {
    add_header Cache-Control "public, max-age=31536000, immutable";
    try_files $uri =404;
  }

  # Service Worker y manifest sin caché agresivo para updates
  location ~* /(service-worker\.js|manifest\.json) {
    add_header Cache-Control "public, max-age=3600, must-revalidate";
    try_files $uri =404;
  }

  # Fallback para SPA (páginas exportadas) -> index.html
  location / {
    try_files $uri $uri/ /index.html;
  }

  # Seguridad básica
  add_header X-Content-Type-Options nosniff;
  add_header X-Frame-Options SAMEORIGIN;
  add_header X-XSS-Protection "1; mode=block";
}
