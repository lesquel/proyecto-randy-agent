<!doctype html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Offline - Chat AI+</title>
    <style>
        body {
            font-family: system-ui, sans-serif;
            margin: 0;
            display: flex;
            min-height: 100dvh;
            background: #0d0d0d;
            color: #f5f5f5;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            text-align: center;
        }

        .card {
            max-width: 480px;
            background: #1b1b1b;
            padding: 2rem;
            border-radius: 1rem;
            box-shadow: 0 4px 16px #00000066;
        }

        h1 {
            font-size: 1.5rem;
            margin: 0 0 1rem;
        }

        p {
            line-height: 1.4;
            font-size: .95rem;
        }

        a {
            color: #60a5fa;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <div class="card">
        <h1>Sin conexión</h1>
        <p>No hay conexión a Internet. Cuando vuelvas a estar en línea, recarga la página.</p>
        <p>Chat AI+ mantiene recursos básicos en caché para iniciar más rápido.</p>
    </div>
</body>

</html>
