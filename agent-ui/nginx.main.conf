# Main Nginx configuration for non-root runtime
# We omit the 'user' directive because the container switches to appusr via Dockerfile.
# Place the PID inside a writable directory owned by appusr (set in Dockerfile).

worker_processes auto;
pid /var/cache/nginx/nginx.pid;

events {
  worker_connections 1024;
}

http {
  include       /etc/nginx/mime.types;
  default_type  application/octet-stream;

  sendfile        on;
  keepalive_timeout  65;

  # gzip basic (can be tuned further)
  gzip on;
  gzip_types text/plain text/css application/javascript application/json application/xml+rss image/svg+xml;
  gzip_min_length 1024;

  # Include virtual hosts / server blocks
  include /etc/nginx/conf.d/*.conf;
}
